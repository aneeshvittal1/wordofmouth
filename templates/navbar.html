<style>
  /*
    Source for underline animation on hover: https://www.30secondsofcode.org/css/s/hover-underline-animation
  */
  .hover-underline-animation {
  display: inline-block;
  position: relative;
}

.hover-underline-animation:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #ffdd77;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}

.hover-underline-animation:hover:after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
</style>
<script>
  document.body.style.backgroundColor = "#F3F3F2"
</script>
